<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <div class="menu"></div>
    <div class="header">
      <h1>My tasks</h1>
      <div class="inputwrapper">
        <img src="./src/assets/images/Enter.svg" class="arrow" alt="" />
        <input type="text" name="" id="newtask" placeholder="Add new task" />
      </div>

      <div class="burguer">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="main">
      <div class="grid1"></div>
    </div>

    <div class="done">
      <div class="grid2">
        <div class="text"><p id="Completed">Completed</p></div>
      </div>
    </div>
    <div class="plus-btn">
      <span></span>
      <span class="rectangle2"> </span>
    </div>
    <img src="./images/Rectangle 11.png" class="finaline" alt="" />

    <script src="./src/assets/js/script.js"></script>
  </body>
</html>
